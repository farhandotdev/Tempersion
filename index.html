<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempersion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="tempCalc" onsubmit="tempCalculator(); return false">
        <label for="temp">Tempersion</label>
        <br/>
        <select name="temp_diff" id="temp_diff">
            <option value="cel">°Celcius</option>
            <option value="fah">°Fahrenheit</option>
            <option value="kel">°Kelvin</option>
        </select>
        <br/>
        <input type="number" id="temp" name="temp" placeholder="Value">
        <br/>
        <span id="resultContainer1"></span>
        <span id="resultContainer2"></span>
        <br/>
        <input type="submit" name="temp" class="btn"><br/>
    </form>
    <script src="script.js"></script>
</body>
</html>
